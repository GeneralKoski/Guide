<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>City Game</title>
  </head>
  <body>
    <div class="btn-group-vertical position-fixed p-2">
      <div class="row row-cols-2 g-2 controls">
        <button id="ICS"><i class="fa-solid fa-x"></i></button>
        <button id="FACTORY"><i class="fa-solid fa-industry"></i></button>
        <button id="HOUSE"><i class="fa-solid fa-house"></i></button>
        <button id="HUT"><i class="fa-solid fa-store"></i></button>
        <button id="ROAD"><i class="fa-solid fa-road"></i></button>
        <button id="ROUNDABOUT">
          <i class="fa-regular fa-circle"></i>
        </button>
        <button id="WATER"><i class="fa-solid fa-water"></i></button>
      </div>
    </div>

    <div class="btn-group-vertical position-fixed bottom-0 start-0 p-2">
      <div class="selectedDescription"></div>
      <div class="row row-cols-2 g-2 selected">
        <button id="selectedIcon" disabled><i></i></button>
        <button id="rotate">
          <i class="fa-solid fa-arrow-right-long"></i>
        </button>
      </div>
    </div>

    <div class="position-fixed bottom-0 end-0">
      <div class="card bg-success text-white">
        <h5 class="text-center">
          DateTime
          <div class="d-flex flex-wrap justify-content-center">
            <span class="badge day"></span>/ <span class="badge month"></span>/
            <span class="badge year"></span>
          </div>
          <div class="d-flex flex-wrap justify-content-center">
            <span class="badge hour"></span> :
            <span class="badge minute"></span> :
            <span class="badge second"></span>
          </div>
        </h5>
      </div>
    </div>

    <div id="grid-container"></div>

    <div class="userDescription position-fixed end-0">
      <img src="/prova.jpg" alt="Profilo" />
      <h3>Nome profilo</h3>
    </div>

    <div id="preview" class="preview"></div>

    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  </body>
</html>
