<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="map.css" />
    <link rel="stylesheet" href="/loader.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>City Game</title>

    <script src="/loader.js"></script>
  </head>
  <body>
    <div class="loader"></div>

    <div class="btn-group-vertical position-fixed p-2">
      <div class="row row-cols-2 g-2 controls">
        <button id="CANC"><i class="null"></i></button>
      </div>
    </div>

    <div class="btn-group-vertical position-fixed bottom-0 start-0 p-2">
      <div class="selectedDescription"></div>
      <div class="row row-cols-2 g-2 selected">
        <button id="selectedIcon" disabled><i></i></button>
        <button id="rotate">
          <i class="fa-solid fa-arrow-right-long"></i>
        </button>
      </div>
    </div>

    <div class="position-fixed bottom-0 end-0">
      <div class="card bg-success text-white">
        <h5 class="text-center">
          DateTime
          <div class="d-flex flex-wrap justify-content-center">
            <span class="badge day"></span>/ <span class="badge month"></span>/
            <span class="badge year"></span>
          </div>
          <div class="d-flex flex-wrap justify-content-center">
            <span class="badge hour"></span> :
            <span class="badge minute"></span> :
            <span class="badge second"></span>
          </div>
        </h5>
      </div>
    </div>

    <div id="grid-container"></div>

    <div class="userDescription position-fixed end-0 text-center">
      <div id="buttons">
        <a id="logout" href="http://localhost:3000/php/logout.php"
          ><i class="fa-solid fa-sign-out"></i> LOGOUT</a
        >

        <a
          id="maps"
          href="#"
          onclick="window.location.href='/MapChoices/mapChoice.html'"
          ><i class="fa-solid fa-map"></i> MAPPE</a
        >
      </div>

      <div class="pfp">
        <img id="avatar" src="" alt="Profilo" />
      </div>

      <h3 id="username"></h3>

      <h6 id="role"></h6>

      <div>
        <span><b>Budget: </b><span id="budget"></span></span> <br />
        <span><b>Mappa: </b><span id="mapName"></span></span> <br />
        <span><b>Felicit√†: </b><span id="happiness"></span></span>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped"
            role="progressbar"
          ></div>
        </div>
        <button
          class="toggle-button"
          id="toggleMessagesBtn"
          aria-label="Mostra messaggi"
        >
          <i class="fa-regular fa-message"></i>
        </button>

        <div class="messages" id="messagesContainer">
          <button class="add-message-btn" id="addMessageBtn">
            + Crea nuovo messaggio
          </button>
        </div>

        <div class="modal" id="messageModal">
          <div class="modal-content">
            <h2>Nuovo Messaggio</h2>
            <label for="messageType">Tipo di Messaggio:</label>
            <select id="messageType">
              <option value="info">Message</option>
              <option value="work">Invite</option>
              <option value="work">ChangeRole</option>
            </select>
            <label for="recipient">Destinatario:</label>
            <select id="recipient">
              <option value="User1">User1</option>
              <option value="User2">User2</option>
              <option value="User3">User3</option>
              <option value="User4">User4</option>
            </select>
            <label for="messageContent">Messaggio:</label>
            <textarea
              id="messageContent"
              placeholder="Scrivi il tuo messaggio..."
            ></textarea>
            <button onclick="sendMessage()">Invia</button>
            <button onclick="closeModal()">Annulla</button>
          </div>
        </div>
      </div>
    </div>

    <div id="preview" class="preview"></div>

    <script src="map.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  </body>
</html>
