<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Elenco Mappe</title>
    <link rel="stylesheet" href="../css/mapChoice.css" />
    <link rel="stylesheet" href="../css/loader.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="../js/loader.js"></script>
  </head>

  <body>
    <div class="loader"></div>

    <h1>Maps</h1>

    <div class="griglia-mappa"></div>

    <div class="aggiungi-mappa">
      <button id="createMap">+ Crea una nuova mappa</button>
    </div>

    <form
      id="logoutForm"
      action="http://localhost:3000/Routes/UserRoutes.php/deauthenticateUser"
      method="POST"
      style="display: none"
    >
      <input type="hidden" name="logout" value="true" />
    </form>

    <a
      href="#"
      id="mapLogout"
      onclick="document.getElementById('logoutForm').submit();"
    >
      <i class="fa-solid fa-sign-out"> LOGOUT </i>
    </a>

    <script src="../js/mapChoice.js"></script>
  </body>
</html>
