<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/map.css" />
    <link rel="stylesheet" href="../css/loader.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>City Game</title>

    <script src="../js/loader.js"></script>
  </head>
  <body>
    <div class="loader"></div>

    <div class="btn-group-vertical position-fixed p-2">
      <div class="row row-cols-2 g-2 controls">
        <button id="CANC"><i class="null"></i></button>
      </div>
    </div>

    <div class="btn-group-vertical position-fixed bottom-0 start-0 p-2">
      <div class="selectedDescription"></div>
      <div class="row row-cols-2 g-2 selected">
        <button id="selectedIcon" disabled><i></i></button>
        <button id="rotate">
          <i class="fa-solid fa-arrow-right-long"></i>
        </button>
      </div>
    </div>

    <div id="taxModal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Imposta Budget</h2>
        <label for="selectUser">Seleziona un utente:</label>
        <select id="selectUser"></select>

        <label for="inputValue">Inserisci il valore:</label>
        <input
          type="number"
          id="inputValue"
          placeholder="Inserisci il valore..."
        />

        <div class="buttons">
          <button id="submitBtn">Invia</button>
          <button id="cancelBtn">Annulla</button>
        </div>
      </div>
    </div>

    <div id="grid-container"></div>

    <div class="userDescription position-fixed end-0 text-center">
      <div id="buttons">
        <form
          id="logoutForm"
          action="http://localhost:3000/Routes/UserRoutes.php/deauthenticateUser"
          method="POST"
          style="display: none"
        >
          <input type="hidden" name="logout" value="true" />
        </form>

        <a
          id="logout"
          href="#"
          onclick="document.getElementById('logoutForm').submit();"
          ><i class="fa-solid fa-sign-out"></i> LOGOUT</a
        >

        <a
          id="maps"
          href="#"
          onclick="window.location.href='/MapChoices/mapChoice.html'"
          ><i class="fa-solid fa-map"></i> MAPPE</a
        >
      </div>

      <div class="pfp">
        <img id="avatar" src="" alt="Profilo" />
      </div>

      <h3 id="username"></h3>

      <h6 id="role"></h6>

      <div>
        <span><b>Budget: </b><span id="budget"></span></span> <br />
        <span><b>Mappa: </b><span id="mapName"></span></span> <br />
        <span><b>Felicit√†: </b><span id="happiness"></span></span> <br />
        <span><b>Abitanti: </b><span id="citizens"></span></span>

        <div class="progress">
          <div
            class="progress-bar progress-bar-striped"
            role="progressbar"
          ></div>
        </div>

        <button
          class="toggle-button"
          id="toggleMessagesBtn"
          aria-label="Mostra messaggi"
        >
          <i class="fa-regular fa-message"></i>
          <div class="messages" id="messagesContainer"></div>
        </button>
      </div>

      <div class="position-fixed bottom-0 end-0" style="width: 160px">
        <div class="card bg-success text-white" style="border-radius: 0">
          <h5 class="text-center">
            Data e Ora
            <div class="d-flex flex-wrap justify-content-center">
              <span class="badge day"></span>/
              <span class="badge month"></span>/
              <span class="badge year"></span>
            </div>
            <div class="d-flex flex-wrap justify-content-center">
              <span class="badge hour"></span> :
              <span class="badge minute"></span> :
              <span class="badge second"></span>
            </div>
          </h5>
        </div>
      </div>
    </div>

    <div class="modal" id="messageModal">
      <div class="modal-content">
        <h2>Nuovo Messaggio</h2>
        <label for="messageType">Tipo di Messaggio:</label>
        <select id="messageType">
          <option value="Message">Message</option>
          <option value="Invite">Invite</option>
          <option value="ChangeRole">ChangeRole</option>
        </select>
        <label for="receiver">Destinatario:</label>
        <select id="receiver"></select>
        <label for="messageTitle">Titolo:</label>
        <input
          id="messageTitle"
          placeholder="Scrivi il tuo titolo..."
          type="text"
        />
        <label for="messageContent">Messaggio:</label>
        <textarea
          id="messageContent"
          placeholder="Scrivi il tuo messaggio..."
        ></textarea>
        <div class="buttons">
          <button onclick="sendMessage()">Invia</button>
          <button onclick="closeModal()">Annulla</button>
        </div>
      </div>
    </div>

    <div id="preview" class="preview"></div>

    <script src="../js/map.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  </body>
</html>
